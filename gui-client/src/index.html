<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Sync GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Claude Sync</h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">未连接</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-view="dashboard">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>仪表盘</span>
                </a>
                <a href="#sync" class="nav-item" data-view="sync">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                    </svg>
                    <span>同步</span>
                </a>
                <a href="#rules" class="nav-item" data-view="rules">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>规则</span>
                </a>
                <a href="#devices" class="nav-item" data-view="devices">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <span>设备</span>
                </a>
                <a href="#settings" class="nav-item" data-view="settings">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    <span>设置</span>
                </a>
            </nav>

            <div class="user-info" id="userInfo">
                <div class="user-avatar">?</div>
                <div class="user-details">
                    <div class="user-name">未登录</div>
                    <div class="user-email">点击登录</div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 仪表盘视图 -->
            <section id="dashboard-view" class="view active">
                <h2>仪表盘</h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #10b981;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">已同步文件</div>
                            <div class="stat-value" id="syncedCount">0</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon" style="background: #ef4444;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">失败文件</div>
                            <div class="stat-value" id="failedCount">0</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon" style="background: #3b82f6;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">上次同步</div>
                            <div class="stat-value" id="lastSync">从未</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon" style="background: #f59e0b;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 20h9"></path>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">规则数量</div>
                            <div class="stat-value" id="rulesCount">0</div>
                        </div>
                    </div>
                </div>

                <div class="recent-activity">
                    <h3>最近活动</h3>
                    <div class="activity-list" id="activityList">
                        <div class="empty-state">暂无活动</div>
                    </div>
                </div>
            </section>

            <!-- 同步视图 -->
            <section id="sync-view" class="view">
                <h2>同步</h2>

                <div class="sync-controls">
                    <button id="startSyncBtn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        开始同步
                    </button>
                    <button id="stopSyncBtn" class="btn btn-danger" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        停止同步
                    </button>
                </div>

                <div class="sync-mode-selector">
                    <label>同步模式:</label>
                    <select id="syncMode" class="select">
                        <option value="auto">自动同步</option>
                        <option value="manual">手动同步</option>
                        <option value="bidirectional">双向同步</option>
                    </select>
                </div>

                <div class="sync-progress" id="syncProgress" style="display: none;">
                    <div class="progress-info">
                        <span id="syncStatusText">准备中...</span>
                        <span id="syncPercentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div class="sync-files" id="syncFiles">
                    <h3>同步文件</h3>
                    <div class="file-list" id="fileList">
                        <div class="empty-state">暂无文件</div>
                    </div>
                </div>
            </section>

            <!-- 规则视图 -->
            <section id="rules-view" class="view">
                <div class="view-header">
                    <h2>同步规则</h2>
                    <button id="addRuleBtn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        添加规则
                    </button>
                </div>

                <div class="rules-list" id="rulesList">
                    <div class="empty-state">暂无规则</div>
                </div>
            </section>

            <!-- 设备视图 -->
            <section id="devices-view" class="view">
                <h2>设备管理</h2>
                <div class="devices-list" id="devicesList">
                    <div class="empty-state">暂无设备</div>
                </div>
            </section>

            <!-- 设置视图 -->
            <section id="settings-view" class="view">
                <h2>设置</h2>

                <div class="settings-section">
                    <h3>服务器设置</h3>
                    <div class="form-group">
                        <label>服务器地址</label>
                        <input type="text" id="serverAddress" class="input" placeholder="http://localhost:50051">
                    </div>
                    <div class="form-group">
                        <label>超时时间（秒）</label>
                        <input type="number" id="serverTimeout" class="input" value="30" min="1">
                    </div>
                </div>

                <div class="settings-section">
                    <h3>同步设置</h3>
                    <div class="form-group">
                        <label>Claude 目录</label>
                        <input type="text" id="claudeDir" class="input" placeholder="~/.claude">
                    </div>
                    <div class="form-group">
                        <label>同步间隔（秒）</label>
                        <input type="number" id="syncInterval" class="input" value="60" min="10">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="autoStart">
                            自动启动同步
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>界面设置</h3>
                    <div class="form-group">
                        <label>主题</label>
                        <select id="theme" class="select">
                            <option value="system">跟随系统</option>
                            <option value="light">浅色</option>
                            <option value="dark">深色</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>语言</label>
                        <select id="language" class="select">
                            <option value="zh-CN">简体中文</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="minimizeToTray" checked>
                            最小化到托盘
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="showNotifications" checked>
                            显示通知
                        </label>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="saveSettingsBtn" class="btn btn-primary">保存设置</button>
                    <button id="resetSettingsBtn" class="btn btn-secondary">重置默认</button>
                </div>
            </section>
        </main>
    </div>

    <!-- 登录对话框 -->
    <div id="loginDialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>登录</h2>
                <button class="dialog-close" id="closeLoginDialog">&times;</button>
            </div>
            <form id="loginForm" class="dialog-body">
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" id="loginEmail" class="input" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="loginPassword" class="input" required>
                </div>
                <div class="form-group">
                    <label>设备名称（可选）</label>
                    <input type="text" id="deviceName" class="input" placeholder="我的设备">
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
        </div>
    </div>

    <!-- 添加规则对话框 -->
    <div id="ruleDialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>添加规则</h2>
                <button class="dialog-close" id="closeRuleDialog">&times;</button>
            </div>
            <form id="ruleForm" class="dialog-body">
                <div class="form-group">
                    <label>规则名称</label>
                    <input type="text" id="ruleName" class="input" required placeholder="例如：忽略缓存文件">
                </div>
                <div class="form-group">
                    <label>规则类型</label>
                    <select id="ruleType" class="select" required>
                        <option value="exclude">排除</option>
                        <option value="include">包含</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>匹配模式</label>
                    <input type="text" id="rulePattern" class="input" required placeholder="例如：cache/** 或 *.tmp">
                </div>
                <div class="form-group">
                    <label>文件类型（可选）</label>
                    <input type="text" id="ruleFileType" class="input" placeholder="例如：js,ts,rs">
                </div>
                <div class="form-group">
                    <label>优先级</label>
                    <input type="number" id="rulePriority" class="input" value="0" min="0" max="100">
                </div>
                <button type="submit" class="btn btn-primary btn-block">添加规则</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
